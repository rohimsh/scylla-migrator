source:
  type: parquet
  path: /app/parquet/basic.parquet

target:
  type: scylla
  host: scylla
  port: 9042
  localDC: datacenter1
  credentials:
    username: cassandra
    password: cassandra
  keyspace: test
  table: basictest
  consistencyLevel: LOCAL_QUORUM
  connections: 16
  stripTrailingZerosForDecimals: false

savepoints:
  path: /app/savepoints
  intervalSeconds: 300
